version: 1.0
configuration:
  has_webserver: true
  scoring:
    command: mvn clean test
    files:
      - target/customReports/result.xml
    hidden_files_paths:
      - src/test/java/com/astrapay/caseinterview/hidden
  ide_config:
    default_open_files:
      - src/main/java/com/astrapay/caseinterview/CaseInterviewApplication.java
      - src/test/java/com/astrapay/caseinterview/CaseInterviewApplicationTests.java
    project_menu:
      run: mvn clean spring-boot:run
      install: mvn clean install
      test: "mvn clean test; cat target/customReports/result.txt"
